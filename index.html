<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<div class="container">
    <div class="calc-screen">
        <div class="top">
            <input class="input-result" onkeydown="return false;" value="0">
        </div>
        <div class="bottom">
            <input type="button" class="clear input bg_eb2a46" value="clear">
            <input type="button" class="input" value="c">
            <input type="button" class="input" value="%">
            <input type="button" class="input" value="/">
            <input type="button" class="input" value="7">
            <input type="button" class="input" value="8">
            <input type="button" class="input" value="9">
            <input type="button" class="input" value="*">
            <input type="button" class="input" value="6">
            <input type="button" class="input" value="5">
            <input type="button" class="input" value="6">
            <input type="button" class="input" value="-">
            <input type="button" class="input" value="1">
            <input type="button" class="input" value="2">
            <input type="button" class="input" value="3">
            <input type="button" class="input" value="+">
            <input type="button" class="input" value="0">
            <input type="button" class="input" value=".">
            <input type="button" class="equal input" value="=">
        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
